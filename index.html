<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="formulario">
      <header class="header">
        <div class="cards">
          <img class="blackcard" src="./images/bg-card-back.png" alt="" />
          <div class="backcode"><spanb id="cvcCard">000</spanb></div>
          <div class="backgroundpurple">
            <div class="circles">
              <img src="./images/card-logo.svg" alt="" />
            </div>
            <div class="datos">
              <div class="numbercard" id="numberCard">0000 0000 0000 0000</div>
              <div class="namecard">
                <div id="nameCard">XXXX XXXX</div>
                <div id="dateCard">
                  <span id="monthCard">00</span> / <span id="yearCard">00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <form>
        <div class="formcontainer">
          <div class="put name">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="error" id="nameError"></span>
          </div>
          <div class="put cardNumber">
            <label for="cardNumber">CARD NUMBER</label>
            <input
              type="number"
              name="cardNumber"
              id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span class="error" id="cardNumberError"></span>
          </div>
          <div class="put datecvv">
            <div class="smallinput">
              <label for="monthNumber">EXP. DATE</label>
              <input
                type="number"
                name="monthNumber"
                id="monthNumber"
                placeholder="MM"
              />
              <span class="error" id="monthError"></span>
            </div>
            <div class="smallinput">
              <label for="yearNumber">(MM/YY)</label>
              <input
                type="number"
                name="yearNumber"
                id="yearNumber"
                placeholder="YY"
              />
              <span class="error" id="yearError"></span>
            </div>
            <div class="biginput">
              <label for="cvcNumber">CVC</label>
              <input
                type="number"
                name="cvcNumber"
                id="cvcNumber"
                placeholder="e.g. 123"
              />
              <span class="error" id="cvcError"></span>
            </div>
          </div>
          <button type="button" id="buttonConfirm">CONFIRM</button>
        </div>
      </form>
    </main>
