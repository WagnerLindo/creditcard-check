<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="formulario">
      <header class="header">
        <div class="cards">
          <img class="blackcard" src="./images/bg-card-back.png" alt="" />
          <div class="backcode"><span>000</span></div>
          <div class="backgroundpurple">
            <div class="circles">
              <img src="./images/card-logo.svg" alt="" />
            </div>
            <div class="datos">
              <div class="numbercard">0000 0000 0000 0000</div>
              <div class="namecard">
                <div>WAGNER LINDO</div>
                <div>00/00</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <form>
        <div class="formcontainer">
          <div class="put name">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="put cardnumber">
            <label for="name">CARD NUMBER</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="put datecvv">
            <div class="smallinput">
              <label for="number">EXP. DATE</label>
              <input type="number" name="number" id="number" placeholder="MM" />
            </div>
            <div class="smallinput">
              <label for="number">(MM/YY)</label>
              <input type="number" name="number" id="number" placeholder="YY" />
            </div>
            <div class="biginput">
              <label for="number">CVC</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <button>CONFIRM</button>
        </div>
      </form>
    </main>

</html>
